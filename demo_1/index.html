<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="./vue.js"></script>
    <title>Title</title>
</head>

<body>
    <div id="root"> 
        
        <!-- 插值  替换 占位符等概念 -->
        <h1>hello , {{name}}</h1>
    </div>

    <script>
        // vue 实例  只能绑定一个容器，一对一关系
        const x = new Vue({
            el: "#root", // element 选择 root，绑定 , 然后此容器会被vue作为模板解析
            data: {
                name: "vue1"
            }

        })
    </script>
</body>

</html>
